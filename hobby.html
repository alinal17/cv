<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .cardContainer {
        display: flex;
        justify-content: center; /* Aliniere orizontală la centru */
        align-items: center; /* Aliniere verticală la centru */
        height: 90vh; /* Înălțimea containerului */
    }

    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 300px; /* Lățimea cardului */
        height: 332px; /* Înălțimea cardului */
        background-color: #f7f7f7;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Aliniere conținut la centru */
        align-items: center; /* Aliniere conținut la centru */
    }

    .card img {
        width: 80%; /* Lățimea imaginii */
        height: auto; /* Înălțime automată pentru a menține proporțiile */
        border-radius: 50%; /* Pentru a rotunji colțurile imaginii */
    }

    .container {
        text-align: center; /* Aliniere text la centru */
        margin-top: 20px; /* Spațiu deasupra textului */
    }
</style>
</head>
<body>

<div class="cardContainer">
    <div class="card">
        <img src="image1.png" alt="Avatar" style="width:80%" >
        <div class="container">
            <p>Listening to music</p> 
        </div>
    </div>

    </div>

    <div class="card">
        <img src="cooking.png" alt="Avatar" style="width:80%" >

    <div class="card">
